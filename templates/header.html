<body>

<header>
    <nav class="navbar navbar-expand-md navbar-dark sticky-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">Password Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Home</a>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
            </div>
            {% if not user.is_authenticated %}
            <a class="btn btn-secondary" href="{{ url_for('login') }}">Log In</a>
            <a class="btn btn-primary" href="{{ url_for('signup') }}">Sign Up</a>
            {% else %}
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Log Out</a>
            <a href="{{ url_for('user_passwords') }}" class="btn btn-primary">Passwords</a>
            {% endif %}
        </div>
